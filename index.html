<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="title">Magic</div>
        <div class="title">Sketch</div>
    </div>
    <div class="body">
        <div class="box"></div>
        <div class="toolbar">
            <div class="draw">
                <img src="./images/pen.png" alt="icon of a pen">
            </div>
            <div class="eraser">
                <img src="./images/eraser.png" alt="icon of an eraser">
            </div>
            <div class="reset">
                <img src="./images/delete.png" alt="icon of a bin">
            </div>
            <div class="color">
                <div class="color-button"></div>
                <input type="color" id="color-dropper">
            </div>
            <div class="size">
                <input type="text" value="16" id="grid-size-form">
            </div>
        </div>
    </div>
</body>

</html>
